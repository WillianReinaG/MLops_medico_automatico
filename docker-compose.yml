services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: medical_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medical_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical_network

  # Entrenamiento del modelo ML
  ml_trainer:
    build:
      context: .
      dockerfile: docker/Dockerfile.ml
    container_name: ml_trainer
    volumes:
      - ./ml_model/models:/app/models
    environment:
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
    networks:
      - medical_network

  # API Backend
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: medical_api
    environment:
      DATABASE_URL: postgresql://admin:password@db:5432/medical_db
      FLASK_ENV: production
      FLASK_PORT: 5000
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app/backend
      - ./ml_model:/app/ml_model
      - ./ml_model/models:/app/ml_model/models
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medical_network

  # Nginx - Proxy reverso y servidor web
  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: medical_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - medical_network

  # pgAdmin para gestionar BD (desarrollo)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - medical_network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local

networks:
  medical_network:
    driver: bridge
